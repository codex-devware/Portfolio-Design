<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio-Design</title>
    <!-- css file link  -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- bootstrap cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #0f182b">
    <header>
      <!-- start navbar  -->
      <nav class="navbar navbar-expand-lg border-bottom border-primary">
        <div class="container-fluid">
          <!-- page logo tilte  -->
          <a class="navbar-brand text-light fw-bold" href="#">Md Kawsar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            style="max-width: 70%"
            class="collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <!-- navbar items  -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-info btn-info text-light"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- top section  -->
    <div
      style="background-color: transparent; height: 500px; overflow: hidden"
      class="card mb-3"
    >
      <div class="row g-0 align-items-center">
        <div class="col-md-6 d-flex justify-content-center">
          <img
            src="images/My-Photo.png"
            class="img-fluid rounded-start"
            alt="..."
          />
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h5 class="card-title text-light fs-1">I am a Developer</h5>
            <p style="width: 80%" class="card-text text-white">
              This is a wider card with supporting text below as a natural
              lead-in to additional content. This content is a little bit
              longer.
            </p>
            <button type="button" class="btn btn-primary">Download CV</button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
